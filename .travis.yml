language: python
python:
  - "3.5"
# command to install dependencies
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
  - sudo apt-get update
  - sudo apt-get install -qq python-numpy python-six
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ vivid main universe"
  - sudo apt-get update
  - sudo apt-get install build-essential python-dev libquantlib0-dev libncursesw5-dev libreadline5-dev libssl-dev libgdbm-dev libc6-dev libsqlite3-dev tk-dev libbz2-dev
  - pip install -r requirements.txt --use-mirrors
install:
  - "python -m spacy.en.download"
# command to run tests
script:
  - python -m unittest discover -s test -p 'test*.py'
